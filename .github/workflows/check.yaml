name: ğŸ” Run Checks

on:
  pull_request:
    branches:
      - main
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸš§ Setup PNPM
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 20.x

      - name: ğŸ§ª Run test
        run: pnpm test
